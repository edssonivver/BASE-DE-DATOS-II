<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8" />
    <title>Chatbot Web</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <div class="phone-container">
        <div class="chat-header">
            Chatbot
        </div>

        <div class="chat-messages" id="user-message"></div>

        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" class="send-button" onclick="sendMessage()">
            <span class="send-icon"></span>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
