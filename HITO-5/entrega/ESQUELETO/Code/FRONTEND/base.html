<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/botchat.png" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">CHAT BOT CON APRENDISAJE</h4>
                    <p class="chatbox__description--header">Que tal, Soy Sami. Como Puedo Ayudarte Hoy?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Escribe un Mensaje...">
                <button class="chatbox__send--footer send__button">Enviar</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
    <img src="images/FONTPY.png" alt="FONDO" width="1900px" height="962px">  <!-- FODO DE PANTALLA -->
</div>

    <script src="./app.js"></script>

</body>
</html>
